<html>
    <head>
        <link rel="manifest" href="manifest.webmanifest">
        <script src="./vui.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./socket.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="./vui.css" rel="stylesheet">

    </head>
    <body>
        <div id="prompt-container" class="full-width">
            <h1 id="prompt-task"></h1>
            <p id="goal-text"></p>
        </div>
        <div id="msg-box-container" class="full-width">
            <div id='msg-box'></div>
            <!-- <div>
                <img width="50px" src="./images/noun_Send Button_1054386.svg"/>
            </div> -->
        </div>
        <div id="vui-container" class="full-width s-flex align-items-center justify-content-start">
            <div id="dictate-mode-view" class="row w-100 justify-content-center">
                <div class="mic-background-100">
                    <img width="100px" src="./images/noun_Microphone_3734124.svg" />
                </div>
            </div>
            <div class="row mh-100 s-flex" id="dictate-cmds-view">
                <div class="col" id="cmd-mode-view">
                    <div class="row vui-row">
                        <div class="col-3 s-flex justify-content-center" id="curr-cmd-container">
                            <button class="btn btn-outline-warning btn-lg" id="curr-mode-button"></button>
                        </div>
                        <div class="mode-param col-9" id="field1-container"><p class="mode-field" id="field1"> </p></div>
                    </div>
                    <div class="row vui-row">
                        <div class="col-3"><p> </p></div>
                        <div class="sj-cardholder mode-param col-9" id="transitions"></div>
                    </div>
                    <div class="row vui-row">
                        <div class="col-3"><p> </p></div>
                        <div class="mode-param col-9" id="field2-container"><p class="mode-field"" id="field2" > </p></div>
                    </div>
                    <div class="row" id="other-commands"></div>
                </div>
                <div class="row s-flex" id="dictate-mode-commands">
                    
                </div>
                <div class="flex-row s-flex" id="dictate-cmds-mic">
                    <div class="mic-background-50">
                        <img width="50px" src="./images/noun_Microphone_3734124.svg" />
                    </div>
                    <button class="btn button-outline-gray btn-sm btn-bottom btn-sim" id="cancel-cmd-button">Cancel</button>
                    <button class="btn btn-success btn-sm btn-bottom btn-sim" id="accept-cmd-button">Accept</button>
                </div>
            </div>
        </div>
    </body>
</html>
