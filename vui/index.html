<html>
    <head>
        <link href="./vui.css" rel="stylesheet">

        <script src="./vui.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./socket.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div id="prompt-container" class="full-width">
            <h1 id="prompt-task"></h1>
            <p id="goal-text"></p>
        </div>
        <div id="msg-box-container" class="full-width">
            <div id='msg-box'></div>
            <!-- <div>
                <img width="50px" src="./images/noun_Send Button_1054386.svg"/>
            </div> -->
        </div>
        <div id="vui-container" class="full-width d-flex align-items-center justify-content-center">
            <div id="dictate-mode-view" class="row">
                <img width="100px" src="./images/noun_Microphone_3734124.svg" />
            </div>
            <div class="row mh-100" id="dictate-cmds-view">
                <div class="col" id="cmd-mode-view">
                    <div class="row">
                        <div class="col-3">
                            <button id="curr-mode-button"></button>
                        </div>
                        <div class="col">
                            <div class="row mode-param" id="field1-container"><input type="text" class="col-7" id="field1" readonly/></div>
                            <div class="sj-cardholder mode-param" id="transitions"></div>
                            <div class="row mode-param" id="field2-container"><input type="text" class="col-7" id="field2" readonly/></div>
                        </div>
                    </div>
                    <div class="row" id="other-commands"></div>
                </div>
                <div class="row d-flex" id="dictate-mode-commands">
                    
                </div>
                <div class="flex-row d-flex justify-content-start" id="dictate-cmds-mic">
                    <div>
                        <img width="50px" src="./images/noun_Microphone_3734124.svg" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
