<html>
    <head>
        <script src="view.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./socket.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <h1>Wizard Panel</h1>
            <div class="row" id='topRow'>
                <div class="col-6" id="interfaces-container">
                    <div class="row"><h6>Interface</h6></div>
                    <div class="sj-cardholder" id="interfaces"></div>
                </div>
                <div class="col-6" id="prompts-container">
                    <div class="row"><h6>Prompt</h6></div>
                    <div class="sj-cardholder overflow" id="prompts" ></div>
                </div>
            </div>
            <br/>
            <div class="row" id="modes-container">
                <div class="row" id="mode-header-container"><h6>Mode</h6></div>
                <div class="sj-cardholder" id="modes"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-4" id="mode-view">
                    <div class="row mode-param" id="field1-container"><p class="col-3">Field 1</p> <input type="text" class="col-7" id="field1"/></div>
                    <div class="sj-cardholder mode-param" id="transitions"></div>
                    <div class="row mode-param" id="field2-container"><p class="col-3">Field 2</p> <input type="text" class="col-7" id="field2" /></div>
                </div>
                <div class="col-4" id="prompt-vis-container">
                    <div class="row"><h6>Prompt</h6></div>
                    <div class="card border-light">
                        <div class="card-body" id="prompt-vis">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4" id="user-text-container">
                    <h6>User Text Box</h6>
                    <textarea id="user-text" rows="5"> </textarea>
                </div>
                <div class="col-4" id="event-log-container">
                    <h6>User Events</h6>
                    <div id="event-log">Did some stuff</div>
                </div>
            </div>
        </div>
    </body>
</html>
