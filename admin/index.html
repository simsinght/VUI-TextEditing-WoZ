<html>
    <head>
        <script src="view.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./socket.js"></script>

        <!-- CSS only -->
        <link href="./styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <body>
        <div class="container">
            <br>

            <div class="row" id='topRow'>
                <div class="col-6" id="interfaces-container">
                    <div class="row"><h6>Interface</h6></div>
                    <div class="sj-cardholder" id="interfaces"></div>
                </div>
                <div class="col-6" id="prompts-container">
                    <div class="row"><h6>Prompt</h6></div>
                    <div class="sj-cardholder" id="prompts" ></div>

            </div>

            <div class="row" id="modes-container">

                <div class="sj-cardholder" id="modes"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-4" id="mode-view"></div>
                <div class="col-4" id="prompt-vis-container">
                    <div class="row"><h6>Prompt</h6></div>
                    <div class="card border-light">
                        <div class="card-body" id="prompt-vis">
                        </div>
                    </div>
                </div>
            </div>
        </div>
